<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/main.css">
</head>
<body>
    <div class="container">
        <div class="gameInfo">
            <img src="Images/logo.png" alt="HnagmanLogo">
            <div class="category">
                Category's word is: <span></span>
            </div>
            <button>Click here to see how to play</button>
            <button class="playAgain">Play again</button>
        </div>
        <hr>
        <div class="gameContent">
            <div class="keyboard"></div>
            <div class="hangmanDraw">
                <div class="theDraw">
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="wordDisplay"></div>
        <audio id="success" src="Images/success.mp3" preload="auto"></audio>
        <audio id="fail" src="Images/fail.mp3" preload="auto"></audio>
    </div>
    <script src="Js/main.js"></script>
</body>
</html>
